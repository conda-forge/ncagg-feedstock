{% set version = "0.8.16" %}

package:
  name: ncagg
  version: {{ version }}

source:
  url: https://github.com/5tefan/ncagg/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8489e188d25b531d07cc4036367580771fcaa3b5287305aae24ccb4254ba3414

build:
  noarch: python
  entry_points:
    - ncagg = ncagg.cli:cli
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv
    - python -m unittest discover -s $SRC_DIR

requirements:
  host:
    - python >=3.7
    - pip
    - numpy
    - netcdf4
    - cerberus
    - click
  run:
    - python >=3.7
    - numpy
    - netcdf4
    - cerberus
    - click

test:
  imports:
    - ncagg
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/5tefan/ncagg
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Combine multiple netCDF files into one.
  description: |
    ncagg is a flexible aggregation software that combines multiple netcdf
    files into a single file, with special handling for metadata.
  doc_url: https://ncagg.readthedocs.io/en/latest/
  dev_url: https://github.com/5tefan/ncagg

extra:
  recipe-maintainers:
    - khallock
    - 5tefan
